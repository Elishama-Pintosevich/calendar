<div  class="w-100 d-flex justify-content-center align-items-center">
    <div class="col-lg-3 col-md-5 col-9">
        <form [formGroup]="userForm" (ngSubmit)="login()">
            <mat-card class="demo-inline-calendar-card  " [dir]="'rtl'">
                <!-- <mat-card-header [dir]="'rtl'" class=" my-bg">
                    <mat-card-title class="pb-3">
                        לוח שנה למערכת הטלפונית ״דיבורים טובים״
                    </mat-card-title>
                </mat-card-header> -->
                <mat-card-content >
                
                        <mat-form-field appearance="outline" class="w-100 px-1 pt-3">
                            <mat-label>מספר טלפון</mat-label>
                                <input  formControlName="phoneNumber" matInput placeholder="הכנס מספר טלפון">
                                <!-- <mat-icon matSuffix>name</mat-icon> -->
                            <!-- <mat-hint>אנא כתוב שמך</mat-hint> -->
                            <!-- <div *ngIf="userForm.get('phoneNumber')?.invalid && userForm.get('phoneNumber')?.touched">
                                <div *ngIf="userForm.get('phoneNumber')?.errors.required">Phone number is required.</div>
                                <div *ngIf="userForm.get('phoneNumber')?.errors.pattern">Enter a valid 10-digit phone number.</div>
                            </div> -->
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="w-100 px-1">
                            <mat-label>סיסמא</mat-label>
                                <input  formControlName="password" matInput placeholder="הכנס סיסמא" class="myInput">
                                <!-- <mat-icon matSuffix>password</mat-icon> -->
                            <!-- <mat-hint>אנא כתוב סיסמא</mat-hint> -->
                        </mat-form-field>
                    
                </mat-card-content>
                <mat-card-footer *ngIf="!validUser">
                    <div class="pe-4 pb-3 myButton">
                        המספר או הסיסמא שגויים, אנא נסה שוב
                    </div>
                </mat-card-footer>
                <!-- <mat-card-actions>
                    
                </mat-card-actions> -->
                
            </mat-card>
            <div  class="d-flex justify-content-center pt-5">
                <button *ngIf="!loading" type="submit" [disabled]="!userForm.valid"  class="fs-5 p-4 myButton" mat-fab extended>כניסה</button>
                <mat-spinner  *ngIf="loading"></mat-spinner>
            </div>
        </form>
    </div>
</div>
